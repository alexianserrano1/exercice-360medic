<h1 class="nom-produit">{{product.product_name | uppercase}}</h1>
<div class="infos">    
    <div class="supplier">
        Fournisseur : <span>{{product.supplier}}</span>
    </div>
    <div class="quantity">
        Quantité(s) : <span>{{product.quantity}}</span>
    </div>
    <div class="cost">
        Prix à l'unité : <span>{{product.unit_cost}}</span>
    </div>
</div>

<button class="back" (click)="goBack()">Retour</button>
